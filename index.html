<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Finance Tracker</h1>

    <div class="account-selector">
        <button id="cash-account-btn" class="account-btn active">Cash Account</button>
        <button id="bank-account-btn" class="account-btn">Bank Account</button>
    </div>


    <div class="summary">
        <div class="summary-item">
            <div>Total Income</div>
            <div class="summary-value income" id="total-income">$0.00</div>
        </div>
        <div class="summary-item">
            <div>Total Expenses</div>
            <div class="summary-value expense" id="total-expenses">$0.00</div>
        </div>
        <div class="summary-item">
            <div>Balance</div>
            <div class="summary-value balance" id="balance">$0.00</div>
        </div>
    </div>
    <br>

    <!-- Add this code immediately after the summary div in your index.html file -->
    <div class="button-nav">
        <a href="analytics.html"><button>View Analytics</button></a>
        <a href="ledger.html"><button>View Ledger</button></a>
        <a href="settings.html"><button>View Settings</button></a>
      </div>


    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" id="name" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category"></select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group" style="align-self: flex-end;">
                <button id="add-btn">Add Transaction</button>
            </div>
        </div>
    </div>
    
    <div class="filters">
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="all-btn">All</button>
            <button class="toggle-btn" id="income-btn">Income</button>
            <button class="toggle-btn" id="expense-btn">Expenses</button>
        </div>
        <div class="form-group" style="width: 200px;">
            <select id="filter-category">
                <option value="all">All Categories</option>
            </select>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="transactions-tbody">
            <!-- Transactions will be inserted here dynamically -->
        </tbody>
    </table>
    
   

</body>
</html>
