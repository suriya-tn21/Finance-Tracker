<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navigation-links">
        <a href="index.html"><button>Back to Tracker</button></a>
        <a href="analytics.html"><button>View Analytics</button></a>
        <a href="ledger.html"><button>View Ledger</button></a>
    </div>

    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="settings-section">
            <h2>Categories</h2>
            <div class="category-management">
                <div class="category-type">
                    <h3>Income Categories</h3>
                    <div class="category-list" id="income-categories">
                        <!-- Categories will be loaded here -->
                    </div>
                    <div class="category-add">
                        <input type="text" id="new-income-category" placeholder="New income category">
                        <button onclick="addCategory('income')">Add</button>
                    </div>
                </div>
                
                <div class="category-type">
                    <h3>Expense Categories</h3>
                    <div class="category-list" id="expense-categories">
                        <!-- Categories will be loaded here -->
                    </div>
                    <div class="category-add">
                        <input type="text" id="new-expense-category" placeholder="New expense category">
                        <button onclick="addCategory('expense')">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>Display Preferences</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
                    Dark Mode (Beta)
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2>Data Management</h2>
            <div class="settings-group">
                <button class="warning-btn" onclick="exportData()">Export All Data (CSV)</button>
            </div>
            <div class="settings-group">
                <button class="danger-btn" onclick="clearAllData()">Clear All Data</button>
                <p class="warning-text">This action cannot be undone. Please export your data first.</p>
            </div>
        </div>
    </div>
</body>
</html>
